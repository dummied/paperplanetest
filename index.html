<html>
<head></head>
<body>
<form action="https://formspree.io/chris@chrisvannoy.com" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
    </div>
    <div>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="email" />
    </div>
    <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
    </div>
    <div>
        <label for="referrer">Referrer:</label>
        <select id="referrer" name="referrer">
          <option value="">--</option>
          <option value="google">Google Search</option>
          <option value="friend">Friend</option>
        </select>
    </div>
    <div>
        <label for="junk_optin">Receive Newsletter:</label>
        <input type="hidden" name="junk_optin" value="n" />
        <input type="checkbox" id="junk_optin" name="junk_optin" value="y" />
    </div>

    <div class="button">
        <button type="submit">Send your message</button>
    </div>
</form>
</body>
</html>
